  <body id="index">
    <div class="pic-sht">
      <a class="pereh" href="about.html">A</a>
      <img class="sht" src="./images/sht.svg" alt="Shtuka" />
    </div>

    <h1>
      Alive — медиа про гедонизм, свободу и о том, <br />
      как услышать себя среди вечной суеты
    </h1>

    <img class="hand" src="./images/hand.png" alt="hand" />

    <div class="gren-fon">
      <div class="nadpis">
        <p>УЗНАЙ О ЗАПУСКЕ ПЕРВЫМ</p>
        <p>ALIVE MEDIA</p>
      </div>
      <div class="form-nadpis-2">
        <div>
          <form
            id="my-form"
            action="https://formspree.io/f/maygvzgv"
            method="POST"
          >
            <input
              id="pole"
              type="email"
              name="email"
              placeholder="Ваш e-mail"
            />
            <!-- <label>Message:</label>
      <input type="text" name="message" /> -->
            <button id="my-form-button">подписаться</button>
            <p id="my-form-status"></p>
          </form>

          <script>
            var form = document.getElementById('my-form')

            async function handleSubmit(event) {
              event.preventDefault()
              var status = document.getElementById('my-form-status')
              var data = new FormData(event.target)
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                  Accept: 'application/json'
                }
              })
                .then((response) => {
                  if (response.ok) {
                    status.innerHTML = 'Thanks for your submission!'
                    form.reset()
                  } else {
                    response.json().then((data) => {
                      if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data['errors']
                          .map((error) => error['message'])
                          .join(', ')
                      } else {
                        status.innerHTML =
                          'Oops! There was a problem submitting your form'
                      }
                    })
                  }
                })
                .catch((error) => {
                  status.innerHTML =
                    'Oops! There was a problem submitting your form'
                })
            }
            form.addEventListener('submit', handleSubmit)
          </script>
        </div>
        <p>MADE BY АСЯ&КИКИ</p>
      </div>
    </div>
  </body>
